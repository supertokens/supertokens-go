version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  test:
    docker:
      - image: rishabhpoddar/supertokens_go_driver_testing
    steps:
      - add_ssh_keys:
          fingerprints:
            - "b6:ef:23:21:21:df:53:19:2f:22:83:97:1e:9c:20:77"
      - checkout
      - run: go version
      - run: go get ./...
      - run: (cd .circleci/ && ./doTests.sh)
      - slack/status
workflows:
  version: 2
  tagged-build:
    jobs:
      - test:
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/